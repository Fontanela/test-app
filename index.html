<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js?ver=1.3.2"
    ></script>
    <title>Teste</title>
  </head>
  <body>
    <main>
      <section>
        <div class="ruler">
          <img src="Metros.svg" alt="metros" />
        </div>
        <div class="panels">
          <div class="meter c1">1 metro</div>
          <div class="meter c2">2 metros</div>
          <div class="meter c3">3 metros</div>
          <div class="meter c4">4 metros</div>
          <div class="meter c5">5 metros</div>
          <div class="meter c6">6 metros</div>
        </div>
      </section>
    </main>
  </body>
  <script>
    function handle(delta) {
      var time = 1000;
      var distance = 100;

      $("html, body")
        .stop()
        .animate(
          {
            scrollLeft: $(window).scrollLeft() - distance * delta,
          },
          time
        );
    }

    function wheel(event) {
      var delta = 0;
      if (event.wheelDelta) {
        delta = event.wheelDelta / 120;
      } else if (event.detail) {
        delta = -event.detail / 4;
      }

      handle(delta);
      if (event.preventDefault) {
        event.preventDefault();
      }
      event.returnValue = false;
    }

    if (window.addEventListener) {
      window.addEventListener("DOMMouseScroll", wheel, false);
    }
    window.onmousewheel = document.onmousewheel = wheel;
  </script>
</html>
