<!DOCTYPE html>
<html lang="en" id="main">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-3.6.0.min.js"></script>

    <title>Teste</title>
  </head>
  <body>
    <main>
      <section>
        <div class="ruler">
          <img src="ruler.svg" alt="metros" />
        </div>
        <div class="panels">
          <div class="meter c1">1 metro</div>
          <div class="meter c2">2 metros</div>
          <div class="meter c3">3 metros</div>
          <div class="meter c4">4 metros</div>
          <div class="meter c5">5 metros</div>
          <div class="meter c6">6 metros</div>
        </div>
      </section>
    </main>
  </body>
  <script>
    const scrollContainer = document.getElementById("main");

    scrollContainer.addEventListener("wheel", (evt) => {
      evt.preventDefault();
      scrollContainer.scrollLeft += evt.deltaY;
    });
  </script>
</html>
